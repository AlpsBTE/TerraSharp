name: Terraplusminus
version: 1.0-SNAPSHOT
main: de.btegermany.terraplusminus.Terraplusminus
api-version: 1.18
prefix: T+-
authors: [ meysster, Nachwahl ]
description: A plugin which implements the terra-- api in a spigot plugin
website: https://bte-germany.de
load: STARTUP

commands:
  tpll:
    description: Teleports you to longitude and latitude
    usage: /tpll <long> <lat>
    aliases: [ tpc ]
  where:
    description: Gives you the longitude and latitude of your minecraft coordinates
    usage: /where

